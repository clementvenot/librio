
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon compte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .msg { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .msg-success { background: #e6ffe6; color: #0a5c2f; }
        .msg-error   { background: #ffe6e6; color: #7a1f1f; }
        form label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="password"] { width: 100%; padding: 8px; margin-top: 4px; }
        button, a.button { display: inline-block; padding: 8px 12px; background: #007bff; color: #fff; border: none; border-radius: 4px; text-decoration: none; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #ccc; padding: 8px; text-align: left; }
        .actions { display: inline-flex; gap: 8px; align-items: center; }
        .button.secondary { background: #6c757d; }
    </style>
</head>
<body>
<div class="container">
    <h1>Mon compte</h1>
    <p th:if="${email != null}">Bienvenue <strong th:text="${email}"></strong> chez Librio !</p>

    <div th:if="${successMessage}" class="msg msg-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="msg msg-error" th:text="${errorMessage}"></div>

    <h2>Changer mon mot de passe</h2>
    <form th:action="@{/account/password}" th:object="${passwordForm}" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <label>Nouveau mot de passe</label>
        <input type="password" th:field="*{newPassword}" minlength="5" maxlength="128" required>
        <label>Confirmer le nouveau mot de passe</label>
        <input type="password" th:field="*{confirmNewPassword}" minlength="5" maxlength="128" required>
        <button type="submit">Mettre à jour</button>
    </form>

    <h2>Déconnexion</h2>
    <form th:action="@{/account/logout}" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
        <button type="submit" class="button secondary">Se déconnecter</button>
    </form>

    <h2>Mes favoris</h2>
    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Éditeur</th>
                <th>Catégories</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- favorites = List<FavoriteView> -->
            <tr th:each="fav : ${favorites}">
                <td th:text="${fav.title}"></td>
                <td th:text="${fav.author}"></td>
                <td th:text="${fav.publisher}"></td>
                <td th:text="${fav.categories}"></td>
                <td class="actions">
                    <!-- Lien Voir -->
                    <a class="button" th:href="@{|/ui/books/${fav.externalId}|}">Voir</a>

                    <!-- Formulaire Retirer    -->
                    <form th:action="@{|/account/${fav.externalId}/unfavorite|}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                        <button type="submit" class="button secondary">Retirer</button>
                    </form>
                </td>
            </tr>

            <!-- Ligne vide si pas de favoris -->
            <tr th:if="${#lists.isEmpty(favorites)}">
                <td colspan="5">Aucun favori pour le moment.</td>
            </tr>
        </tbody>
    </table>

    <h2>Livres</h2>
    <a th:href="@{/ui/books}" class="button">Voir les livres</a>
</div>
</body>
</html>
